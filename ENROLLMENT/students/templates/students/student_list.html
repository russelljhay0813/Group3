<h1>Students</h1>
<a href="{% url 'add_student' %}">Add Student</a>
<table border="1">
<tr><th>ID</th><th>Name</th><th>Email</th><th>Year</th><th>Action</th></tr>
{% for s in students %}
<tr>
<td>{{ s.student_id }}</td>
<td>{{ s.first_name }} {{ s.last_name }}</td>
<td>{{ s.email }}</td>
<td>{{ s.year_level }}</td>
<td><a href="{% url 'edit_student' s.id %}">Edit</a></td>
</tr>
{% endfor %}
</table>
